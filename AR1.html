<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Coming Soon</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
<style>
  /* Reset */
  * { margin:0; padding:0; box-sizing:border-box; }
  
  body, html {
    height: 100%;
    font-family: 'Poppins', sans-serif;
    overflow: hidden;
    color: white;
    background: linear-gradient(270deg, #ff6ec4, #7873f5);
    background-size: 400% 400%;
    animation: gradientBG 15s ease infinite;
  }

  @keyframes gradientBG {
    0% {background-position:0% 50%;}
    50% {background-position:100% 50%;}
    100% {background-position:0% 50%;}
  }

  .overlay {
    position: absolute;
    top:0; left:0;
    width:100%; height:100%;
    background: rgba(0,0,0,0.5);
    display:flex;
    flex-direction: column;
    justify-content:center;
    align-items:center;
    text-align:center;
    padding: 20px;
  }

  h1 {
    font-size: 3em;
    margin-bottom: 20px;
    text-shadow: 0 0 10px rgba(255,255,255,0.7);
  }

  .countdown {
    font-size: 2em;
    margin-bottom: 20px;
  }

  .teaser {
    font-size: 1.2em;
    font-weight: 600;
    margin-bottom: 30px;
    animation: fadeText 5s infinite;
  }

  @keyframes fadeText {
    0%,20% {opacity:1;}
    40%,60% {opacity:0;}
    80%,100% {opacity:1;}
  }

  .social-icons {
    display:flex;
    gap:20px;
  }

  .social-icons a {
    color:white;
    font-size:1.5em;
    transition: transform 0.3s, color 0.3s;
  }

  .social-icons a:hover {
    transform: scale(1.3);
    color:#ffeb3b;
  }

  /* Button hover glow */
  .notify-btn {
    padding:10px 25px;
    font-size:1em;
    font-weight:600;
    border:none;
    border-radius:25px;
    background: rgba(255,255,255,0.2);
    color:white;
    cursor:pointer;
    transition: all 0.3s ease;
  }

  .notify-btn:hover {
    background: rgba(255,255,255,0.5);
    box-shadow: 0 0 15px white;
  }
</style>
</head>
<body>
<div class="overlay">
  <h1>Something Exciting is Coming!</h1>
  <div class="countdown" id="countdown"></div>
  <div class="teaser" id="teaser">Stay tuned‚Ä¶</div>
  <button class="notify-btn">Notify Me</button>
  <div class="social-icons" style="margin-top:20px;">
    <a href="#">üê¶</a>
    <a href="#">üì∑</a>
    <a href="#">üíå</a>
  </div>
</div>

<script>
  // Countdown
  const launchDate = new Date();
  launchDate.setDate(launchDate.getDate() + 15); // 15 days from today

  function updateCountdown() {
    const now = new Date();
    const diff = launchDate - now;

    if(diff <= 0) {
      document.getElementById('countdown').innerHTML = "It's here!";
      clearInterval(timerInterval);
      return;
    }

    const days = Math.floor(diff / (1000*60*60*24));
    const hours = Math.floor((diff / (1000*60*60)) % 24);
    const minutes = Math.floor((diff / (1000*60)) % 60);
    const seconds = Math.floor((diff / 1000) % 60);

    document.getElementById('countdown').innerHTML = 
      `${days}d ${hours}h ${minutes}m ${seconds}s`;
  }

  const timerInterval = setInterval(updateCountdown, 1000);
  updateCountdown();

  // Teaser messages
  const teasers = [
    "Something amazing is coming‚Ä¶",
    "Are you ready for the surprise?",
    "Stay tuned, it‚Äôs almost here‚Ä¶",
    "Curiosity pays off‚Ä¶",
    "You won‚Äôt want to miss this‚Ä¶"
  ];

  let teaserIndex = 0;
  setInterval(() => {
    teaserIndex = (teaserIndex + 1) % teasers.length;
    document.getElementById('teaser').textContent = teasers[teaserIndex];
  }, 5000); // rotate every 5 seconds
</script>
</body>
</html>
